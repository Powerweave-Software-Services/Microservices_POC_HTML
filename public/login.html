            <form class="login-form" action="index.html" method="post">
                <h3 class="form-title font-green">Sign In</h3>

                <div class="form-actions">
                    <button type="button" class="btn green uppercase btnLogin">Login</button>
                    <label class="rememberme check mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" value="1" />Remember

                    </label>
                    <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
                </div>

                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn green btn-outline">Back</button>
                    <button type="button" class="btn btn-success uppercase pull-right">Submit</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->

                    <input id="txtRegisterUsername" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input id="txtRegisterPassword" class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                    <input id="txtRegisterConfirmPassword" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword" /> </div>
                <div class="form-group margin-top-20 margin-bottom-20">

                        <span></span>

                    <div id="register_tnc_error"></div>
                </div>
                <div class="form-actions">
                    <button type="button" id="register-back-btn" class="btn green btn-outline">Back</button>
                    <button type="button" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>

        <script type="text/javascript">
            //Global Variables/Constants
            const auth = firebase.auth();

            //Sign in
            $(document).on("click", ".btnLogin", function () {
                //get email and password
                var username = $("#txtLoginUsername").val();
                var password = $("#txtLoginPassword").val();

                //sign in
                console.log("trying signin with: " + username + " " + password);
                const promise = auth.signInWithEmailAndPassword(username, password);

                //error handling
                promise.catch(e => console.log(e.message));
            });

            //Create user
            $(document).on("click", "#register-submit-btn", function () {
                //get email and password
                var username = $("#txtRegisterUsername").val();
                var password = $("#txtRegisterPassword").val();
                var confirmPassword = $("#txtRegisterConfirmPassword").val();

                if (confirmPassword == password) {
                    //sign in
                    console.log("trying signin with: " + username + " " + password);
                    const promise = auth.createUserWithEmailAndPassword(username, password);

                    //error handling
                    promise.catch(e => console.log(e.message));
                }
                else {

                }
