<h1 class="page-title">
    Products
    <small>All products created within the system</small>
</h1>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-red"></i>
                    <span class="caption-subject font-red sbold uppercase">Products List</span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                        <label class="btn btn-transparent red btn-outline btn-circle btn-sm active">
                            <input type="radio" name="options" class="toggle" id="option1">Approved
                        </label>
                        <label class="btn btn-transparent red btn-outline btn-circle btn-sm">
                            <input type="radio" name="options" class="toggle" id="option2">UnApproved
                        </label>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-hover table-light">
                        <thead>
                            <tr>
                                <th> # </th>
                                <th> Category </th>
                                <th> SKU </th>
                                <th> Name </th>
                                <th> Price </th>
                                <th> Status </th>
                            </tr>
                        </thead>
                        <tbody id="tbodyMain">
                            <!--<tr>
                                <td> 1 </td>
                                <td> Mark </td>
                                <td> Otto </td>
                                <td> makr124 </td>
                                <td>
                                    <span class="label label-sm label-success"> Approved </span>
                                </td>
                            </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>
<script type="text/javascript">
    $(function () {
        console.log(productInfo);
        for (var i = 0; i < productInfo.length; i++) {
            var innhtml = '<tr><td> ' + (i + 1) + ' </td><td> ' + productInfo[i].Category + ' </td><td> ' + productInfo[i].ProductCode + ' </td><td> ' + productInfo[i].ProductName + ' </td><td> INR ' + productInfo[i].Price + ' </td><td><span class="label label-sm label-success"> Approved </span></td></tr >';
            $("#tbodyMain").append(innhtml);
        }
    });
</script>
